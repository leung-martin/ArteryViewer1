<!DOCTYPE html>
<html>
<head>
    <title>Arterial Data 3D Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #resetButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #resetButton:hover {
            background-color: #45a049;
        }
        #sliders {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30,30,30,0.85);
            padding: 16px 20px 12px 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 15px;
        }
        #sliders label {
            display: block;
            margin-bottom: 4px;
        }
        #sliders input[type=range] {
            width: 180px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="title">Arterial Data 3D Visualization</div>
    <div id="info">Click and drag to rotate, scroll or pinch to zoom</div>
    <button id="resetButton">Reset View</button>
    <div id="sliders">
        <label for="diameterSlider">Diameter</label>
        <input type="range" id="diameterSlider" min="0.2" max="2.0" step="0.01" value="0.5">
        <br>
        <label for="lengthSlider">Length</label>
        <input type="range" id="lengthSlider" min="2" max="12" step="0.1" value="6">
        <br>
        <label for="zSlider">Z Position</label>
        <input type="range" id="zSlider" min="-20" max="20" step="0.1" value="0">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
