<!DOCTYPE html>
<html>
<head>
    <title>Arterial Data 3D Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #hamburgerMenu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #menuButton {
            background: rgba(30,30,30,0.85);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #menuButton:hover {
            background: rgba(50,50,50,0.9);
        }
        #menuItems {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(30,30,30,0.95);
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
        }
        #menuItems.show {
            display: block;
        }
        #menuItems button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #menuItems button:hover {
            background-color: #45a049;
        }
        #menuItems button:last-child {
            margin-bottom: 0;
        }
        /* Modal styles for About popup */
        #aboutModal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        #aboutModalContent {
            background-color: rgba(30,30,30,0.95);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #aboutModalContent h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        #closeAbout {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            font-family: Arial, sans-serif;
        }
        #closeAbout:hover {
            background-color: #45a049;
        }
        #resetButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            display: none; /* Hide the old button */
        }
        #sliders {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.85);
            padding: 16px 20px 12px 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 15px;
            display: none; /* Initially hidden */
        }
        #sliders label {
            display: block;
            margin-bottom: 4px;
        }
        #sliders input[type=range] {
            width: 140px;
            margin-bottom: 12px;
            margin-right: 10px;
            display: inline-block;
        }
        #sliders .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        #sliders .slider-value {
            color: white;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }
        #selectedArtery {
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(50,50,50,0.8);
            border-radius: 5px;
            color: #00ff00;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        #cameraInfo {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div id="title">Arterial Data 3D Visualization</div>
    <div id="info">Click and drag to rotate, scroll or pinch to zoom</div>
    
    <!-- Hamburger Menu -->
    <div id="hamburgerMenu">
        <button id="menuButton">?</button>
        <div id="menuItems">
            <button id="resetViewButton">Reset View</button>
            <button id="aboutButton">About</button>
        </div>
    </div>
    
    <!-- About Modal -->
    <div id="aboutModal">
        <div id="aboutModalContent">
            <h2>About</h2>
            <p>Made by Katherynn Zhang & Martin Leung 2025</p>
            <button id="closeAbout">Close</button>
        </div>
    </div>

    <button id="resetButton">Reset View</button> <!-- Keep for backward compatibility but hidden -->
    <div id="sliders">
        <label for="diameterSlider">Diameter</label>
        <div class="slider-container">
            <input type="range" id="diameterSlider" min="0.04" max="0.1" step="0.002" value="0.04">
            <span id="diameterValue" class="slider-value">0.04 mm</span>
        </div>
        
        <label for="lengthSlider">Length</label>
        <div class="slider-container">
            <input type="range" id="lengthSlider" min="4" max="6" step="0.03" value="4">
            <span id="lengthValue" class="slider-value">4.00 mm</span>
        </div>
        
        <label for="zSlider">Z Position</label>
        <div class="slider-container">
            <input type="range" id="zSlider" min="-1" max="-0.8" step="0.02" value="-0.8">
            <span id="zValue" class="slider-value">-0.8 mm</span>
        </div>
        
        <div id="selectedArtery">No artery selected</div>
        <div id="cameraInfo">
            <div>Position: <span id="cameraPosition">0, 0, 0</span></div>
            <div>Rotation: <span id="cameraRotation">0, 0, 0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
